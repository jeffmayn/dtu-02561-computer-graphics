<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec2 vPosition;
  attribute vec3 vColor;
  varying vec4 color;
  uniform float theta;

  void main(){
    //gl_PointSize = 20.0;
    //gl_Position = vec4(vPosition, 0.0, 1.0);


    float s = sin(theta);
    float c = (theta);


    gl_Position.x = vPosition.x;
    gl_Position.y = c + vPosition.y;


  //  if (gl_Position.y > 0.5) gl_Position.y = c - vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

    color = vec4(vColor, 1.0);
  }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 color;

  void main(){
    gl_FragColor = color;
  }
</script>
